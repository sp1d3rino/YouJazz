  <style TYPE="text/css">
  .spinner {
    width: 40px;
    height: 40px;

    position: relative;
    margin: 100px auto;
  }

  .double-bounce1, .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: blue;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;

    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
  }

  .double-bounce2 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
  }

  @-webkit-keyframes sk-bounce {
    0%, 100% { -webkit-transform: scale(0.0) }
    50% { -webkit-transform: scale(1.0) }
  }

  @keyframes sk-bounce {
    0%, 100% {
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
      } 50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    </style>

    <script type="text/javascript">
    var DownFlag=false;

    var splashScreenOK= {
      logo: "images/svg/jguitar.svg",
      backgroundColor: "white",
      loadingHtml:
      '<div class="spinner">'+
      '<div class="double-bounce1"></div>'+
      '<div class="double-bounce2"></div>'+
      '</div>'
    };
    var splashScreenKO= {
      logo: "images/svg/jguitar.svg",
      backgroundColor: '#ff0000',
      loadingHtml:'<div style="color:white"><h3>YouJazz is temporarily down for maintenance!</h3></div>'
    };

    var SplashScreenMsg=null;
    if(DownFlag)SplashScreenMsg= splashScreenKO;
    else SplashScreenMsg= splashScreenOK;
    window.loading_screen = window.pleaseWait(SplashScreenMsg);
    </script>
