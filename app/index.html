<html>
<head>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />

<body ng-app="yeomanApp" >
  <!--[if lte IE 8]>

  <!-- Add your site or application content here -->
  <nav class="navbar navbar-inverse navbar-fixed-top"    >
    <div class="container-fluid" >
      <div class="navbar-header">
        <a class="navbar-brand" href="#!/">YouJazz</a>
      </div>

      <ul  layout="row"  layout-align="center center"  class="nav navbar-nav navbar-right ng-cloak">
        <li ng-show='avatar' class ="ng-cloak"><md-icon  md-svg-icon="{{avatarSvg}}" style="color:gray;padding-right:10px;"></md-icon> </li>
        <li ng-show='userSignedIn' class ="ng-cloak"><span class="navbar-brand ng-cloak" ng-bind="userSignedIn"></span> </li>
        <li><a href="#!/login" ng-show='!userSignedIn' class ="ng-cloak"> <span class="glyphicon glyphicon-log-in ng-cloak"></span> Log in</a></li>
        <li><a href="#!/signup" ng-show='!userSignedIn' class ="ng-cloak"><span class="glyphicon glyphicon-user ng-cloak"></span> Sign Up</a></li>
        <li><a ng-show='userSignedIn' ng-controller='IndexController' ng-click="logout()"><span class="glyphicon glyphicon-log-out ng-cloak"></span> Log out</a></li>
      </ul>
    </div>
  </nav>
  <!--<div class="container">-->
  <div ng-view=""></div>

  <div class="footer">
    <div class="container">
      <p><span class="glyphicon"></span> Coded by Fabrizio Rastiello @2017</p>
    </div>
  </div>

  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
