<div ng-controller="MainCtrl as mainc" flex="50">
<md-dialog aria-label="YouJazz Help (How to build a new tune)" flex="100"   >
  <form ng-cloak >
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>YouJazz Help (How to add a new tune)</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>

      <div class="md-dialog-content" flex="100">
        <ng-youtube-embed
         url="youtubelink"
         width="100%"
         heigth="200%"

         autoplay="true"
         color="white"
         disablekb="true"
         >
      </ng-youtube-embed>

      </div>
    </md-dialog-content>

  </form>
</md-dialog>
</div>
