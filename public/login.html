<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gypsy Jazz Editor</title>
  <link rel="stylesheet" href="login-styles.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="neon">YouJazz</h1>
    <div class="guitar-image">
      <img src="images/guitar-gypsy.png" alt="Gypsy Jazz Guitar">
    </div>

    <!-- Google Login (unchanged) -->
    <a href="/auth/google" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
      Login
    </a>
      <p style="color:#888; font-size:0.9em; margin-top:10px; max-width:380px; margin-left:auto; margin-right:auto;">
        You can create, modify, delete, listen and rate songs.
      </p>
    <!-- NEW: Guest Mode Button -->
    <div style="margin: 40px 0;">
      <a href="/?guest=true" class="guest-btn">
        Guest Mode
      </a>
      <p style="color:#888; font-size:0.9em; margin-top:10px; max-width:380px; margin-left:auto; margin-right:auto;">
        You can only load and listen to existing songs.
      </p>
    </div>
  </div>
</body>
</html>
