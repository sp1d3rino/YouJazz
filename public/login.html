<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Gypsy Jazz Editor</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { text-align: center; padding: 40px; background: #111; border: 4px solid #333; border-radius: 16px; }
    h1 { font-size: 3em; margin-bottom: 30px; }
    .google-btn {
      display: inline-block; background: white; color: #444; padding: 16px 32px; border-radius: 8px;
      font-size: 1.4em; text-decoration: none; font-weight: bold; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .google-btn img { height: 24px; vertical-align: middle; margin-right: 12px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Gypsy Jazz Editor</h1>
    <a href="/auth/google" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="G">
      Accedi con Google
    </a>
  </div>
</body>
</html>
